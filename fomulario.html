<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styleformulario.css" />
  </head>
  
  


  <script>
    function validsenha(){
      if (cadUsuario.senha.value == cadUsuario.senha1.value){
        return true;
      }
      else{
        alert("senha errada");
        return false;
      }

    }
  </script>
  <body>
    
    <div class="main-login">
      
      <div class="rigth-login">
        <div class="card-login">
          
          <h1>Cadastro</h1>
          <form name="cadUsuario" onsubmit="return validsenha();" >
          <div class="textfield">
            <label for="nome">Nome</label>
            <input type="text" name="nome" placeholder="Maria" required/>
          </div>
          <div class="textfield">
            <label for="email">email</label>
            <input type="email" name="email" placeholder="exemple@exemple.com" required />
          </div>
          <div class="textfield">
            <label for="number">CPF</label>
            <input type="text" name="cpf" placeholder="00000000000" maxlength="11"
            size="11"
            required/>
          </div>
          <div class="textfield">
          <input id="date" type="date">
        </div>
          <div class="campo">
            <label for=""> <strong>Qual seu genero?</strong></label>
            <label for="">
              <input type="radio" name="genero" value="homen"  />Homen
            </label>
            <label for="">
              <input type="radio" name="genero" id="mulher" />Mulher
            </label>
            <label for="">
              <input type="radio" name="genero" id="outro" />Outro
          </div>
          <div class="textfield">
            <label for="confsenha">senha</label>
            <input type="text" name="senha" placeholder="senha"
            required/>
            <div class="textfield">
              <label for="confsenha">confirmar senha</label>
              <input type="text" name="senha1" placeholder="senha" 
              required/>
            </form>
          <button class="btn-login"><a href="#" >Concluido</a></button>
        
        </div>
      
      
      </div>
    </div>
  </body>
</html>
