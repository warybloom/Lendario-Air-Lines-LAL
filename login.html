<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Faça Login<br />
          e venha viajar o mundo conosco
        </h1>
        <img
          src="./img/flying-around-the-world-animate (1).svg"
          class="left-login-image"
          alt="nerd animado"
        />
      </div>
      <div class="rigth-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Usuario</label>
            <input type="text" name="Usuário" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="Senha" placeholder="Senha" />
          </div>
          <div class="cadastro-e-redefinicao">
            <a href="#" text-decoration: none;>Esqueci minha senha</a>
          </div>
          
          <button class="btn-login"><a href="home.html">Login</a></button>
          <a href="formulario.html">Registrar-me</a>
        </div>
      </div>
    </div>
  </body>
</html>
